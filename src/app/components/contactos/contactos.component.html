<button *ngIf="visibleTabla" (click)="mostrarTabla()" class="btn btn-primary">Ocultar Tabla</button>
<table *ngIf="visibleTabla" class="table table-striped table-inverse table-responsive">
	<thead class="thead-inverse">
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Fecha de Nacimiento</th>
			<th>Telefono</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let contacto of tablaContactos">
			<td scope="row">{{contacto.IdContacto}}</td>
			<td>{{contacto.Nombre}}</td>
			<td>{{contacto.FechaNacimiento}}</td>
			<td>{{contacto.Telefono}}</td>
		</tr>
	</tbody>
</table>

<form *ngIf="visibleContacto" [formGroup]="fg">
	<label>IdContacto</label>
	<input formControlName="IdContacto" type="number" class="form-control formulario"/>
	<label>Nombre</label>
	<input formControlName="Nombre" type="text" class="form-control formulario">
	<label>Fecha de Nacimiento</label>
	<input formControlName="FechaNacimiento"
      type="date"
      class="form-control formulario"
    />
	<label>Telefono</label>
	<input
      formControlName="Telefono"
      type="number"
      class="form-control formulario"
    />
	<div id="divMsjFormRegistro" *ngIf="submitted && FormReg.invalid" class="row alert alert-danger">
		<span class="fas fa-exclamation-sign"></span>
	</div>
</form>
<div class="botones">
	<button (click)="mostrarTabla()" class="btn btn-primary">Cargar Tabla</button>
	<button (click)="cargarContactos()" *ngIf="!visibleContacto" class="btn btn-primary">
    Cargar Nuevo Contacto
  </button>
	<button (click)="nuevoContacto()" *ngIf="visibleContacto" class="btn btn-primary">
    Nuevo Contacto
  </button>
	<button (click)="ocultarContacto()" *ngIf="visibleContacto" class="btn btn-primary">
    Ocultar Carga de Contacto
  </button>
</div>
